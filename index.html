<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone icon for stone paper scissors game.png">
        </div>
        <div class="choice" id="paper">
            <img src="a paper icon from a notebook.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissor icon.png">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Msg</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
